<script>
   var image= document.querySelector(".slider-img");
   var container= document.querySelector(".slider");
   var template= document.querySelector(".boxTemplate");
   console.log(container);
   
   const images = [
    "./1.jpeg",
    "./2.jpeg",
    "./3.jpeg",
    "./4.jpeg",
    "./5.jpeg",
    "./6.jpeg",
    "./7.jpeg",
    "./8.jpeg",
    "./9.jpeg",
    "./10.jpeg"
   ]

  let currentIndex= 0;

function appendNextImage(x, y) {
  if (currentIndex >= images.length) {
    // If we've shown all images, start from the beginning
    currentIndex = 0;
  }
  console.log("The value of x and y is: ",x,y);
  const imageUrl = images[currentIndex];
  const newBox = document.importNode(template.content, true);
  newBox.querySelector(".slider-img").src = imageUrl; //Giving the image 'src' attribute to the the img element.
  newBox.querySelector(".slider-img").style.left = `${x}px`;
  newBox.querySelector(".slider-img").style.top = `${y}px`;
  container.appendChild(newBox);

  // Increment the index for the next image
  currentIndex++; 
}

container.addEventListener("mousemove", (function(e){
  const x=e.clientX;
  const y=e.clientY;
  appendNextImage(x, y);
}) );

</script>
